<head>
    <title>Pacific Academy Auction Site</title>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">  
    <link rel="icon" href="logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>

        .wrapper {
            text-align: center;
        }

        .disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .buttonSpan {
            display: inline-block;
            border-radius: 4px;
            background-color: #f4511e;
            border: none;
            color: #FFFFFF;
            text-align: center;
            font-size: 28px;
            padding: 20px;
            width: 200px;
            transition: all 0.5s;
            cursor: pointer;
            margin: 5px;
        }

        .buttonSpan span {
            cursor: pointer;
            display: inline-block;
            position: relative;
            transition: 0.5s;
        }

        .buttonSpan span:after {
            content: '\00bb';
            position: absolute;
            opacity: 0;
            top: 0;
            right: -20px;
            transition: 0.5s;
        }

        .buttonSpan:hover span {
            padding-right: 25px;
        }

        .buttonSpan:hover span:after {
            opacity: 1;
            right: 0;
        }

        * {
            box-sizing: border-box
        }

        /* Set height of body and the document to 100% */
        body,
        html {
            height: 100%;
            margin: 0;
            font-family: Arial;
        }

        .anchorTop {
            text-align:center;
            top: 40px;
        }

    </style>
</head>


<!-- <body style="background-color:#0058b6"> -->
<h1 class="anchorTop">Welcome to Pacific Academy Auction Site!</h1>
<h3 align="center"> You can trade and buy stuff here!</h3>


<div class="wrapper">
    <button class="buttonSpan" style="vertical-align:middle" onclick="go()"><span>Let's Go!</span></button>
</div>

<center>
    <img src="auction.png">
</center>

<script>
    function go() {
        var email = localStorage.getItem("userEmail")
        console.log(email)
        if (email === null) {
            location = "login.html"
        } else {
            location = "viewAuctionItems.html"
        }
    }
</script>
