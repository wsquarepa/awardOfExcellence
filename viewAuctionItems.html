        .wrapper {
            text-align: center;

        .disabled {
            opacity: 0.2;
            cursor: not-allowed;

        .button {
            display: inline-block;
            border-radius: 4px;
            background-color: #f4511e;
            border: none;
            color: #FFFFFF;
            text-align: center;
            font-size: 18px;
            padding: 20px;
            width: 200px;
            transition: all 0.5s;
            cursor: pointer;
            margin: 5px;
        }

        .button span {
            cursor: pointer;
            display: inline-block;
            position: relative;
            transition: 0.5s;
        }

        .button span:after {
            content: '\00bb';
            position: absolute;
            opacity: 0;
            top: 0;
            right: -20px;
            transition: 0.5s;
        }

        .button:hover span {
            padding-right: 25px;
        }

        .button:hover span:after {
            opacity: 1;
            right: 0;
        }

            box-sizing: border-box
        }

        body,
        html {
            height: 100%;
            margin: 0;
            font-family: Arial;
        }

        /* Float four columns side by side */
        .column {
            float: left;
            width: 100%;
            /* padding: 0 10px; */
        }

        /* Remove extra left and right margins, due to padding */
        .row {margin: 0 -5px;}

        /* Clear floats after the columns */
        .row:after {
            content: "";
            display: table;
            clear: both;
        }

        /* Responsive columns */
        @media screen and (max-width: 600px) {
            .column {
                width: 100%;
                display: block;
                margin-bottom: 20px;
            }
        }

            padding: 20px;

            background-color: #fafafa;e: 25px

<br>
<div class="column" id="cards">
</div>

<script>
    var keys = []
    function respond(cardObject) {
        localStorage.setItem("itemClicked", cardObject.innerHTML)
        window.location.href = "viewAuctionItem.html?selectedItem=" + cardObject.innerHTML
    }

    function getMouseCoords(event) {
        return [event.clientX, event.clientY]
    }

    function init() {
        var cards = document.getElementById("cards")
        return database.ref('/auctionItems/').on('value', function(snapshot) {
            var items = (snapshot.val()) || 'Nothing';
            console.log(items)
            if (items == "Nothing") {
                cards.hidden = true
            } else {
                var lengthOfItems = Object.keys(items).length
                keys = Object.keys(items)
                var itemsList = []
                for (var i = 0; i < lengthOfItems; i++) {
                    var node = document.createElement('div')
                    var theNodeInsideNode = document.createElement('div')
                    itemsList.push(theNodeInsideNode)
                    var theNodeInsideTheNodeInsideNode = document.createTextNode(Object.keys(items)[i])
                    console.log(theNodeInsideTheNodeInsideNode)
                    node.className = "row"
                    theNodeInsideNode.className = "card"
                    theNodeInsideNode.id = i.toString()
                    theNodeInsideNode.onclick = function() {
                        respond(this)
                    }
                    theNodeInsideNode.appendChild(theNodeInsideTheNodeInsideNode)
                    node.appendChild(theNodeInsideNode)
                    cards.appendChild(node)
                }
            }
        });
    }

    init()
</script>
