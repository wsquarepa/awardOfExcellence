<head>
    <title>Pacific Academy Auction Site</title>
    <link rel="icon" href="logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        .wrapper {
            text-align: center;
        }

        .disabled {
            opacity: 0.2;
            cursor: not-allowed;
        }

        .button {
            display: inline-block;
            border-radius: 4px;
            background-color: #f4511e;
            border: none;
            color: #FFFFFF;
            text-align: center;
            font-size: 18px;
            padding: 20px;
            width: 200px;
            transition: all 0.5s;
            cursor: pointer;
            margin: 5px;
        }

        .button span {
            cursor: pointer;
            display: inline-block;
            position: relative;
            transition: 0.5s;
        }

        .button span:after {
            content: '\00bb';
            position: absolute;
            opacity: 0;
            top: 0;
            right: -20px;
            transition: 0.5s;
        }

        .button:hover span {
            padding-right: 25px;
        }

        .button:hover span:after {
            opacity: 1;
            right: 0;
        }

        * {
            box-sizing: border-box
        }

        /* Set height of body and the document to 100% */
        body,
        html {
            height: 100%;
            margin: 0;
            font-family: Arial;
        }

        .card {
            /* Add shadows to create the "card" effect */
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2);
            transition: 0.3s;
            text-align: center;
        }

            /* On mouse-over, add a deeper shadow */
        .card:hover {
            box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
        }

            /* Add some padding inside the card container */
        .container {
            padding: 2px 16px;
            font-size: 25px
        }

    </style>
</head>

<h1 contenteditable="true">Create an auction item!</h1>


<form action="submitToServer()">
    Item Name: <input type="text" name="name" placeholder="Name" required> <br>
    Item Discription: <textarea type="text" name="description" placeholder="Description" required> </textarea> <br>
    Item Image (if applicable): <input type="file" name="image" placeholder="Image" id="image" onchange="previewFile()"> 
    <br>
    <img id="imageHolder" src="" height="200" placeholder="Your image appears here.">  <br>
    <button class="button" type="submit"><span>Submit!</span></button>
</form>

<script>
    function submitToServer() {
        location.href = "viewAuctionItems.html"
    }

    function closeImage() {
        var preview = document.querySelector('img');
        preview.src = ""
    }

    function previewFile() {
        var preview = document.querySelector('img');
        var file    = document.querySelector('input[type=file]').files[0];
        var reader  = new FileReader();

        reader.onloadend = function () {
            preview.src = reader.result;
        }

        if (file) {
            reader.readAsDataURL(file);
        } else {
            preview.src = "";
        }
    }
</script>

<footer>
    <small>The header is editable...</small>
</footer>
