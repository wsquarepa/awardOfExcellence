        .wrapper {

        .disabled {

        .button {
            display: inline-block;
            border-radius: 4px;
            background-color: #f4511e;
            border: none;
            color: #FFFFFF;
            text-align: center;
            font-size: 18px;
            padding: 20px;
            width: 200px;
            transition: all 0.5s;
            cursor: pointer;
            margin: 5px;
        }

        .button span {
            cursor: pointer;
            display: inline-block;
            position: relative;
            transition: 0.5s;
        }

        .button span:after {

            position: absolute;
            opacity: 0;
            top: 0;
            right: -20px;
            transition: 0.5s;
        }

        .button:hover span {
            padding-right: 25px;

        .spin-container {
            text-align: center;
            margin-top: 100px;
        }

        .spin {
            border: 3px solid #0D4B9F;
            width: 200px;
            height: 200px;
            margin: 0 auto;
            border-radius: 50%;
            border-left-color: transparent;
            border-right-color: transparent;
            animation: rotate 2s cubic-bezier(0.26, 1.36, 0.74, -0.29) infinite;
        }

        #loader2 {
            border: 3px solid #E0EDFF;
            width: 220px;
            height: 220px;
            position: relative;
            top: -216px;
            border-left-color: transparent;
            border-right-color: transparent;
            animation: rotate2 2s cubic-bezier(0.26, 1.36, 0.74, -0.29) infinite;
        }

        #loader3 {
            border: 3px solid #005CDC;
            width: 240px;
            height: 240px;
            position: relative;
            top: -452px;
            border-left-color: transparent;
            border-right-color: transparent;
            animation: rotate 2s cubic-bezier(0.26, 1.36, 0.74, -0.29) infinite;
        }

        #loader4 {
            border: 3px solid #94B6E5;
            width: 260px;
            height: 260px;
            position: relative;
            top: -708px;
            border-left-color: transparent;
            border-right-color: transparent;
            animation: rotate2 2s cubic-bezier(0.26, 1.36, 0.74, -0.29) infinite;
        }

        @keyframes rotate {
            0% {
                transform: rotateZ(-360deg)
            }

            100% {
                transform: rotateZ(0deg)
            }
        }

        @keyframes rotate2 {
            0% {
                transform: rotateZ(360deg)
            }

            100% {
                transform: rotateZ(0deg)
            }
        }

        #text {
            color: #000000;

            font-size: 15px;

        /* Tooltip container */
        .tooltip {
            position: relative;
            display: inline-block;
            border-bottom: 1px dotted black;
            /* If you want dots under the hoverable text */
        }

        /* Tooltip text */
        .tooltip .tooltiptext {
            visibility: hidden;
            width: 120px;
            background-color: black;
            color: #fff;
            text-align: center;
            padding: 5px 0;
            margin-top: 10px;
            border-radius: 6px;

            /* Position the tooltip text - see examples below! */
            position: absolute;
            z-index: 1;
        }

        /* Show the tooltip text when you mouse over the tooltip container */
        .tooltip:hover .tooltiptext {
            visibility: visible;
        }

        .tooltip .tooltiptext::after {
            content: " ";
            position: absolute;
            bottom: 100%;
            /* At the top of the tooltip */
            left: 50%;
            margin-left: -5px;
            border-width: 5px;
            border-style: solid;
            border-color: transparent transparent black transparent;
        }

<h1 contenteditable="true">Create an auction item!</h1>

<div id="itemCredentials">
    Item Name: <input type="text" name="name" placeholder="Name" id="name" required> <br>
    Item Discription: <textarea type="text" name="description" placeholder="Description" id="description"
        required> </textarea> <br>
    Item Price: $<input type="number" name="price" placeholder="Price" id="price" required> </input> <br>
    <!-- TODO -->
    Time the auction expires: <input type="datetime-local" required> <br>
    <!-- TODO -->
    <label id="imageLabel">Item Image (if applicable):</label> <input id="input_img" type="file" accept="image/*" onchange="fileChange()"><br>
    <img id="imageHolder" src="" height="200" placeholder="Your image appears here."> <br>
    Please make sure the image appears above.<br>
    <button class="button" onclick="submitToServer()"><span>Create!</span></button>
</div>

<div class="spin-container" id="spin" hidden>
    <div class="spin" id="loader"></div>
    <div class="spin" id="loader2"></div>
    <div class="spin" id="loader3"></div>
    <div class="spin" id="loader4"></div>
    <span id="text">Unloaded</span>
</div>


<script>
    var itemNameGlobal, itemDescriptionGlobal, itemPriceGlobal, emailOfSellerGlobal;
    var imgUrl = ""
    var img = false

    function writeItemData(itemName, itemDescription, itemPrice, emailOfSeller, imageUrl) {
        itemNameGlobal = itemName;
        itemDescriptionGlobal = itemDescription;
        itemPriceGlobal = itemPrice;
        emailOfSellerGlobal = emailOfSeller;
        document.getElementById("spin").hidden = false
        document.getElementById("itemCredentials").hidden = true
        var loadingText = document.getElementById('text')
        loadingText.hidden = false
        loadingText.innerHTML = "Initializing connection..."
        setTimeout(function () {
            loadingText.innerHTML = "Connecting to database..."
            setTimeout(function () {
                loadingText.innerHTML = "Authorizing access <br> to database..."
                setTimeout(function () {
                    loadingText.innerHTML = "Creating item..."
                    database.ref('auctionItems/' + itemNameGlobal).set({
                        emailOfSeller: emailOfSellerGlobal,
                        itemDescription: itemDescriptionGlobal,
                        itemPrice: itemPriceGlobal,
                        imgUrl: imageUrl,
                        bids: 0
                    });
                    setTimeout(function () {
                        loadingText.innerHTML = "Finalizing creation..."
                        setTimeout(function () {
                            window.location.href = "viewAuctionItems.html"
                        }, 1000)
                    }, 500)
                }, 1000)
            }, 2000)
        }, 10)
    }


    function submitToServer() {
        var itemName = document.getElementById("name").value
        var itemDescription = document.getElementById("description").value
        var itemPrice = document.getElementById("price").value
        var emailOfSeller = localStorage.getItem("userEmail")
        if (itemName == "" || itemDescription == "" || itemPrice == "" || emailOfSeller == undefined) {
            if (emailOfSeller == undefined) {
                var login = confirm("Error: You are not logged in.")
                if (login) {
                    window.location.href = "login.html"
                } else {
                    window.location.href = "viewAuctionItems.html"
                }
            } else {
                alert("Please fill in all required fields.")
            }
        } else {
            writeItemData(itemName, itemDescription, itemPrice, emailOfSeller, imgUrl)
        }
    }

    function helpCenterImgBB() {
        var newWindow = window.open('imgBBshowr.png')
        setTimeout(function () {
            newWindow.close()
        }, 5000)
    }

    function displayImage() {
        var display = document.getElementById("imageHolder")
        display.src = imgUrl
    }

    // document.getElementById("imgBBurl").onkeypress = displayImage
    if (localStorage.getItem("userEmail") === null) {
        var login = confirm("Please log in first.")
        if (login) {
            window.location.href = "login.html"
        } else {
            window.location.href = "viewAuctionItems.html"
        }
    }

    function fileChange() {
        var file = document.getElementById('input_img');
        var form = new FormData();
        form.append("image", file.files[0])
        var settings = {
            "url": "https://api.imgbb.com/1/upload?key=c9cef705f0777570c50c585c171937db",
            "method": "POST",
            "timeout": 0,
            "processData": false,
            "mimeType": "multipart/form-data",
            "contentType": false,
            "data": form
        };
        $.ajax(settings).done(function (response) {
            console.log(response);
            var jx = JSON.parse(response);
            console.log(jx.data.url);
            imgUrl = jx.data.url
            displayImage()
        });
        
    }

</script>
