<script>
    var itemNameGlobal, itemDescriptionGlobal, itemPriceGlobal, emailOfSellerGlobal;
    var imgUrl = "no-image-image.jpg"
    var img = false
    var expiryTime = new Date()

    function selected() {
        var now = new Date()
        var data = document.getElementById("timeOptions").value
        var selectedMs = parseInt(data) * 3600 * 1000
        expiryTime = now.getTime() + selectedMs
        console.log(new Date(expiryTime).toString())
    }

    function writeItemData(itemName, itemDescription, itemPrice, emailOfSeller, imageUrl, key) {
        itemNameGlobal = itemName;
        itemDescriptionGlobal = itemDescription;
        itemPriceGlobal = itemPrice;
        emailOfSellerGlobal = emailOfSeller;
        document.getElementById("spin").hidden = false
        document.getElementById("itemCredentials").hidden = true
        var loadingText = document.getElementById('text')
        loadingText.hidden = false
        loadingText.innerHTML = "Initializing connection..."
        setTimeout(function () {
            loadingText.innerHTML = "Connecting to database..."
            setTimeout(function () {
                loadingText.innerHTML = "Authorizing access <br> to database..."
                setTimeout(function () {
                    loadingText.innerHTML = "Creating item..."
                    var now = new Date()
                    try {
                        database.ref('auctionItems/' + itemNameGlobal).set({
                            emailOfSeller: emailOfSellerGlobal,
                            itemDescription: itemDescriptionGlobal,
                            itemPrice: itemPriceGlobal,
                            imgUrl: imageUrl,
                            bids: 0,
                            expires:expiryTime.toString(),
                            currentBidder:"",
                            key: key
                        });
                    } catch(e) {
                        setTimeout(function() {
                            alert("An error occured. " + e)
                            window.location.reload()
                        }, 100)
                    }
                    setTimeout(function () {
                        loadingText.innerHTML = "Finalizing creation..."
                        setTimeout(function () {
                            window.location.href = "viewAuctionItems.html"
                        }, 1000)
                    }, 500)
                }, 1000)
            }, 2000)
        }, 10)
    }


    function submitToServer() {
        var itemName = document.getElementById("name").value
        var itemDescription = document.getElementById("description").value
        var itemPrice = document.getElementById("price").value
        var emailOfSeller = localStorage.getItem("userEmail")
        var key = localStorage.getItem("auctionKey")
        if (itemName == "" || itemDescription == "" || itemPrice == "" || emailOfSeller == undefined) {
            if (emailOfSeller == undefined) {
                var login = confirm("Error: You are not logged in.")
                if (login) {
                    window.location.href = "login.html"
                } else {
                    window.location.href = "viewAuctionItems.html"
                }
            } else {
                alert("Please fill in all required fields.")
            }
        } else {
            writeItemData(itemName, itemDescription, itemPrice, emailOfSeller, imgUrl, key)
        }
    }

    function helpCenterImgBB() {
        var newWindow = window.open('imgBBshowr.png')
        setTimeout(function () {
            newWindow.close()
        }, 5000)
    }

    function displayImage() {
        var display = document.getElementById("imageHolder")
        display.src = imgUrl
    }

    // document.getElementById("imgBBurl").onkeypress = displayImage
    if (localStorage.getItem("userEmail") === null) {
        var login = confirm("Please log in first.")
        if (login) {
            window.location.href = "login.html"
        } else {
            window.location.href = "viewAuctionItems.html"
        }
    }

    function fileChange() {
        var file = document.getElementById('input_img');
        var form = new FormData();
        form.append("image", file.files[0])
        var settings = {
            "url": "https://api.imgbb.com/1/upload?key=c9cef705f0777570c50c585c171937db",
            "method": "POST",
            "timeout": 0,
            "processData": false,
            "mimeType": "multipart/form-data",
            "contentType": false,
            "data": form
        };
        $.ajax(settings).done(function (response) {
            console.log(response);
            var jx = JSON.parse(response);
            console.log(jx.data.url);
            imgUrl = jx.data.url
            displayImage()
        });
        console.log("stuff happened.")

    }

    function checkValid() {
        var nameValid = checkInputFieldValidity("name")
        var descriptionValid = checkInputFieldValidity("description")
        var priceValid = checkPriceValidity()
        //var dateValid = checkIfDateValid()
        var dateValid = true
        if (dateValid && nameValid && descriptionValid && priceValid) {
            document.getElementById("submitButton").className = "button"
            document.getElementById("submitButton").onclick = submitToServer
        } else {
            document.getElementById("submitButton").className = "button disabled"
            document.getElementById("submitButton").onclick = function () {
                alert("Please match the correct formats.")
            }
        }
    }

    function checkPriceValidity() {
        var elem = document.getElementById("price")
        var notValid = (elem.value == "" ? true : false)
        if (notValid || parseInt(elem.value) > 100 || parseInt(elem.value) < 0) {
            elem.style = "border-style:solid; border-color: red; border-width: 2px;"
            return false;
        } else {
            elem.style = "border-style:solid; border-color: green; border-width: 2px;"
            return true;
        }
    }

    function checkInputFieldValidity(inputFieldID) {
        var elem = document.getElementById(inputFieldID)
        var notValid = (elem.value == "" ? true : false)
        if (notValid) {
            elem.style = "border-style:solid; border-color: red; border-width: 2px;"
            return false;
        } else {
            elem.style = "border-style:solid; border-color: green; border-width: 2px;"
            return true;
        }
    }

    document.getElementById("description").value = ""
    setInterval(checkValid)
    selected()

</script>
