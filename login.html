<h1>Log in to buy and sell things.</h1>

<form action="viewAuctionItems.html">
    <input type="text" placeholder="username" id="username"> <br>
    <input type="password" placeholder="password" id="password"> <br>
    <button onClick="login()" type = "button">Login</button>
</form>


<p id="passwordWrong"></p>

<script>
    function login() {
        var username = document.getElementById("username")
        var password = document.getElementById("password")

        if (username.value == "wsquarepa" && password.value == "testLogin") {
            document.writeln("<button onClick = \"viewAuctionItems.html\">View Auction Items</button>")
        } else {
            var passWrong = document.getElementById("passwordWrong")
            passWrong.innerText = "Username or password does not exist."
        }
    }
</script>
